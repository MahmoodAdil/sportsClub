<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<title>Adil Mahmood</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
<ul class="nav">
	  	<li class="nav-item">
	      <a class="navbar-brand" href="https://www.adilmahmood.com" target="_blank">AdilMahmood</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link active" href="/">Home</a>
	    </li>
	  </ul>
	</nav>

	<main role="main" class="container">

<div class="container">

	  <div class="row">
	    <div class="col"></div>
	    <div class="col">
			<h5>Sports Club Fees Calculator</h5>
	    </div>
	    <div class="col"></div>
	  </div><!-- /.row -->

	  <div class="row">
	    <div class="col"></div>
	    <div class="col">
		      <ul class="list-group">
				  <li class="list-group-item d-flex justify-content-between align-items-center">
				    Member Age
				    <p class="h2" th:text="${sportsClub.age}"</p>
				  </li>
				  <li class="list-group-item d-flex justify-content-between align-items-center">
				    Membership Years
				    <p class="h2" th:text="${sportsClub.memberYear}"</p>
				  </li>
				  <li class="list-group-item d-flex justify-content-between align-items-center">
				    Membership Fees =
				   	 <span th:if="${result == -1}">NOT VALID</span>
   					 <span th:unless="${result == -1}"><p class="h2" th:text="${result}"</p></span>
				  </li>
				  <a href="/sportsclub" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Back</a>
			  </ul>
	    </div>
	    <div class="col"></div>
	  </div><!-- /.row -->
</div><!-- /.container -->
	</main>

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>


</body>
</html>
